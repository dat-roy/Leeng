	<!---	Hide And Show Tabs   --->
    <script> 
        function nextTab(){
			var thisTab = document.querySelector(".js-tab");
			var nextTab = document.querySelectorAll(".js-tab")[1];
			if (thisTab.classList.contains("first-tab") == true )
			{
				thisTab.classList.add("hide");
                nextTab.classList.add("show");
			}
			else 
				if (thisTab.classList.contains("last-tab") == true )
				{
					thisTab.classList.remove("show");
                    thisTab.classList.add("hide");
					var htmlCode = 
 						"<div class='ending fade-in'> <span><b class='x'>Tuyệt vời!</b> Bạn đã hoàn thành bài học ngày hôm nay. </span><span>Chúc bạn luôn học tập thật tốt nhé! &#128521;</span> <img src='./assets/img/chummy_chum_chums.png' class='y'> </div>";
					document.querySelector(".vocabulary-course").insertAdjacentHTML("beforeend",htmlCode);	
				}
				else {
					thisTab.classList.remove("show");
                    thisTab.classList.add("hide");
                    nextTab.classList.add("show");
				}
			thisTab.classList.remove("js-tab");			/* Remove this tab from js-tab lists */
			thisTab.classList.add("js-tab__disabled");
			
			if (thisTab.classList.contains("quiz"))
			{
				thisTab.classList.remove("quiz");		
				thisTab.classList.add("quiz__disabled");
			}
			if (thisTab.classList.contains("flashcard"))
			{
				thisTab.classList.remove("flashcard");		
				thisTab.classList.add("flashcard__disabled");
			}
			
        }
    </script>
